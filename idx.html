<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector("div");

      // Функция получения данных, в неё передать url, куда делать запрос
      // вовзращает промис

      async function getData(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            const message = "Ошибка с кодом: " + response.status;
            throw new Error(message);
          }
          return await response.json();
        } catch (error) {
          console.log(error);
        }
      }

      setInterval(() => {
        getData("https://jsonplaceholder.typicode.com/posts").then((data) => {
          div.insertAdjacentHTML("afterbegin", `${data[0].title}<br>`);
        });
      }, 1000);
    </script>
  </body>
</html>
